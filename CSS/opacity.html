<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      img {
        opacity: 0.5;
      }

      img:hover {
        opacity: 1;
      }

      div {
        width: 50%;
        margin: auto;
        background-color: rgba(0, 255, 0, 0.5);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <img src="images/img2.PNG" alt="" />

    <div>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa, minus
      autem aperiam placeat voluptate tempora quasi officiis soluta enim dolor
      at iure velit. Voluptas laudantium ipsum odit! Hic, ipsa numquam?
    </div>
  </body>
</html>
