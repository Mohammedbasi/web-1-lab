<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML lists</title>
  </head>
  <body>
    <ul style="list-style-type: disc">
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>

    <ol type="1" start="10">
      <li>Coffee</li>
      <li>
        Tea
        <ol>
          <li>Black tea</li>
          <li>Green tea</li>
        </ol>
      </li>
      <li>Milk</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- White cold drink</dd>
    </dl>
  </body>
</html>
